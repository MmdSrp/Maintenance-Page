<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت در حال ساخت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .bg-gradient {
            background: linear-gradient(135deg, #6B46C1 0%, #00C4B4 100%);
        }
    </style>
</head>
<body class="bg-gradient min-h-screen flex items-center justify-center text-white">
    <div class="container mx-auto px-4 py-12 text-center">
        <div class="mb-8">
            <svg class="w-24 h-24 mx-auto animate-pulse-slow" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.41-.586l-2.828 2.828a5.975 5.975 0 01-2.12.586 6 6 0 01-6-6 5.975 5.975 0 01.586-2.12l-2.828-2.828a2 2 0 00-.586 1.41A8 8 0 008 20a8 8 0 0011.428-4.572z"></path>
            </svg>
        </div>
        <h1 class="text-5xl md:text-6xl font-bold mb-6 animate-pulse-slow">
            در حال ساخت...
        </h1>
        <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto">
            ما در حال کار بر روی چیزی شگفت‌انگیز هستیم! به زودی با یک تجربه دیجیتال فوق‌العاده بازمی‌گردیم.
        </p>
        <div class="mb-12">
            <div id="countdown" class="flex justify-center space-x-4 space-x-reverse text-center">
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <span id="days" class="block text-3xl font-bold">00</span>
                    <span class="text-sm">روز</span>
                </div>
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <span id="hours" class="block text-3xl font-bold">00</span>
                    <span class="text-sm">ساعت</span>
                </div>
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <span id="minutes" class="block text-3xl font-bold">00</span>
                    <span class="text-sm">دقیقه</span>
                </div>
                <div class="bg-white bg-opacity-20 p-4 rounded-lg">
                    <span id="seconds" class="block text-3xl font-bold">00</span>
                    <span class="text-sm">ثانیه</span>
                </div>
            </div>
        </div>
        <div class="max-w-md mx-auto mb-8">
            <p class="mb-4">برای به‌روزرسانی‌ها ثبت‌نام کنید!</p>
            <div class="flex">
                <input type="email" placeholder="ایمیل خود را وارد کنید" class="flex-1 p-3 rounded-r-lg bg-white bg-opacity-20 text-white placeholder-white placeholder-opacity-75 focus:outline-none">
                <button class="p-3 bg-white text-purple-800 rounded-l-lg hover:bg-opacity-90 transition">اشتراک</button>
            </div>
        </div>
        <div class="flex justify-center space-x-4 space-x-reverse">
            <a href="#" class="text-white hover:text-purple-200 transition">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-2.717 0-4.92 2.203-4.92 4.917 0 .39.045.765.127 1.124C7.691 8.094 4.066 6.13 1.64 3.161c-.427.722-.666 1.561-.666 2.475 0 1.708.87 3.213 2.188 4.096-.807-.026-1.566-.248-2.228-.616v.061c0 2.385 1.693 4.374 3.946 4.827-.413.111-.849.171-1.296.171-.314 0-.615-.03-.916-.086.631 1.953 2.445 3.377 4.604 3.417-1.68 1.319-3.809 2.105-6.102 2.105-.39 0-.779-.023-1.17-.067 2.189 1.394 4.768 2.209 7.557 2.209 9.054 0 13.999-7.496 13.999-13.986 0-.209 0-.42-.015-.63.961-.689 1.8-1.56 2.46-2.548l-.047-.02z"/></svg>
            </a>
            <a href="#" class="text-white hover:text-purple-200 transition">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.265-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.332.014 7.052.072c-4.95.232-6.532 2.318-6.764 6.764C.014 8.332 0 8.741 0 12c0 3.259.014 3.668.072 4.948.232 4.947 2.318 6.529 6.764 6.764 1.28.058 1.689.072 4.948.072s3.668-.014 4.948-.072c4.947-.232 6.529-2.318 6.764-6.764.058-1.28.072-1.689.072-4.948s-.014-3.668-.072-4.948c-.232-4.947-2.318-6.529-6.764-6.764C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zm0 10.162a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 11-2.88 0 1.44 1.44 0 012.88 0z"/></svg>
            </a>
            <a href="#" class="text-white hover:text-purple-200 transition">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M22.675 0H1.325C.593 0 0 .593 0 1.325v21.351C0 23.407.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.325V1.325C24 .593 23.407 0 22.675 0z"/></svg>
            </a>
        </div>
        <div class="mt-8 text-sm">
            <p>توسعه یافته توسط MmdSrp</p>
            <a href="https://github.com/MmdSrp" class="underline hover:text-purple-200 transition">دیگر پروژه‌های سازنده</a>
        </div>
    </div>
    <script>
        function getLaunchDate() {
            const storedDate = localStorage.getItem('launchDate');
            if (storedDate) {
                return new Date(storedDate);
            } else {
                const newLaunchDate = new Date();
                newLaunchDate.setDate(newLaunchDate.getDate() + 30);
                localStorage.setItem('launchDate', newLaunchDate.toISOString());
                return newLaunchDate;
            }
        }
        const launchDate = getLaunchDate();
        function updateCountdown() {
            const now = new Date();
            const diff = launchDate - now;
            if (diff <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
